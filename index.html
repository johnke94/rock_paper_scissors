<!DOCTYPE html>
<html>
        <head>
            <title>Page Title</title>
        </head>
<body>
  <script>
      function game() {
        
        var p1score = 0;
        var p2score = 0;
        var round = 0;
        var playerSelection;
        var computerSelection;

        function computerPlay () {
            var rand = Math.floor(Math.random() * 3)

            if (rand === 0) {
                return "rock";
            } else if (rand === 1) {
                return "paper";
            } else {
                return "scissors";
            }

        }

        function playRound (playerSelection, computerSelection) {
            var p1 = playerSelection.toLowerCase();
            var p2 = computerSelection;

            if (p1 == null) {
                return ("No player selection");
            } else if (p2 == null) {
                return ("No computer selection");
            } else if (p1 === p2) {
                return ("It's a tie!")
            } else if (p1 === "rock") {
                if (p2 === "paper") {
                    p2score++;
                    return ("You lose! Paper beats Rock");
                } else if (p2 === "scissors") {
                    p1score++;
                    return ("You win! Rock beats Scissors");
                }
            } else if (p1 === "paper") {
                if (p2 === "scissors") {
                    p2score++;
                    return ("You lose! Scissors beats Paper");
                } else if (p2 === "rock") {
                    p1score++;
                    return ("You win! Paper beats Rock");
                }
            } else if (p1 === "scissors") {
                if (p2 === "rock") {
                    p2score++;
                    return ("You lose! Rock beats Scissors");
                } else if (p2 === "paper") {
                    p1score++;
                    return ("You win! Scissors beats Paper");
                }
            }                
        }

        while (round < 5) {
            playerSelection = prompt("Rock, paper, or scissors?");
            computerSelection = computerPlay();
            console.log(playRound(playerSelection, computerSelection));
            round++;
        }

        if (p1score > p2score) {
            return ("You win " + p1score + " to " + p2score + " !");
        } else if (p2score > p1score) {
            return ("Computer wins " + p2score + " to " + p1score + " !");
        } else {
            return ("It's a tie " + p2score + " to " + p1score + " !");
        }
      }

  </script>
</body>
</html>
