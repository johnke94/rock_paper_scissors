<!DOCTYPE html>
<html>
        <head>
            <title>Rock Paper Scissors</title>
        </head>
<body>
    <div id="container">
        <div id = "messages">
            <h1 id = "announcement">Let's play Rock, Paper, Scissors!</h1>
        </div>
        <div id = "buttons">
            <h3 id = "choice">What is your choice?</h3>
                <button id = "rock" class = "button">
                    Rock
                </button>
                <button id = "paper" class = "button">
                    Paper
                </button>
                <button id = "scissors" class = "button">
                    Scissors
                </button>
        </div>
        <br>
        <div id = "roundResult">
            <p id = "scoreMessage"></p>
        </div>
        <div id = "scoreboard">
            <p id = "playerScore">Your score is 0</p>
            <p id = "computerScore">Computer's score is 0</p>
        </div>
      
    </div>
    
</body>

<script src = "scripts.js"></script>

</html>
